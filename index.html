<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Calendar</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="wrapper-header">
        <form class="modal-add-task hidden">
          <div class="modal-add-task-content">
            <div class="task-header">
              <p class="task-header-title">Add your task</p>
              <button type="button" id="close-modal">
                <span id="close-icon" class="material-symbols-outlined">
                  close
                </span>
              </button>
            </div>

            <div class="task-form-body">
              <label class="task-form-label" for="title-input">Title</label>
              <input
                required
                type="text"
                class="form-control"
                id="title-input"
              />
              <label class="task-form-label" for="description-input"
                >Description</label
              >
              <textarea
                class="form-control"
                id="description-input"
                cols="30"
                required
                rows="5"
              ></textarea>
            </div>

            <div class="task-form-footer">
              <button type="submit" id="add-or-update-task" class="btn">
                Add Task
              </button>
            </div>
          </div>
        </form>

        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-outlined">
            chevron_left
          </span>
          <p id="today" class="today">Today</p>
          <span id="next" class="material-symbols-outlined">
            chevron_right
          </span>
        </div>
      </header>

      <div class="calendar">
        <ul class="weeks">
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
          <li>Sun</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
